{% extends "base.html" %}

{% block content %}
<h1>Realizar Pago</h1>


{% if monto_total %}
    <div class="alert alert-warning">
        Monto total a pagar: <strong>${{ monto_total }}</strong>
    </div>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Realizar Pago</button>
</form>

{% endblock %}
